	<script type="text/javascript">
		function showtime(){
			
			//获取日期对象
			var mydate = new Date();

			var HH= mydate.getHours();

            HH = '0'+ HH;  //补齐
        }

			var mm= mydate.getMinutes();

        }

        }

			var arr= new Array("星期日","星期一","星期二","星期三","星期四","星期五","星期六");
			//获得星期
			var xingqi = arr[mydate.getDay()];

			//获得日
			var dd = mydate.getDate();
			//标签内加入内容
			//yyyy-MM-dd HH:mm:ss	
			
			document.getElementById('date1').innerHTML=HH+':'+mm+':'+ss;
			document.getElementById('week').innerHTML=xingqi;
