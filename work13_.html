<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.4.0.min.js"></script>
		<script type="text/javascript" src="js/work15/jquery.rotate.min.js"></script>
		<style>
			body {
				background: black;
				padding: 0;
				margin: 0;
			}

			img {
				height: 300px;
				width: 300px;
			}

			#houzi {
				position: absolute;
				z-index: 999;
			}

			#baobei {
				margin-top: 200px;
				margin-left: 500px;
			}

			center {
				display: none;
			}
		</style>
		<script>
			$(function() {
				/* window.addEventListener(
					'keydown',
					function(e){
						console.log(e.keyCode);
						if(e.keyCode == 39){//数字代表按钮
						alert(1);
						}
					});	 */
				var isbig = false;
				//旋转
				/* $(window).load(function() {
					$("img").rotate(45);
				}); */
				$(document).click(function(e) {
					$("img").rotate(45);
					var X = e.clientX - 60;
					var Y = e.clientY - 60;
					var xx = $("#houzi").offset().left;
					var yy = $("#houzi").offset().top;
					/* $("body").click(function() {
						 $("#mouseXY").animate({left: 'e.pageX' , top: 'e.pageY'});
					
					}); */
					//旋转角度

					if (isbig == false) {
						//向左向右
						if (xx < X) {
							$("#houzi").attr("src", "img/work13/player_right.gif")
						} else {
							$("#houzi").attr("src", "img/work13/player_left.gif")
						}
					} else {
						//向左向右
						if (xx < X) {
							$("#houzi").attr("src", "img/work13/playerbig_right.gif")
						} else {
							$("#houzi").attr("src", "img/work13/playerbig_left.gif")
						}
					}
					/* $(document).click(function(e) {
						var x = e.pageX + "px";
						var y = e.pageY + "px";
						$('#player').animate({
							left: x,
							top: y
						}, 1000);
					
					});*/
					//双击放大招
					$(document).dblclick(function() {
						$("#houzi").attr("src", "img/work13/player1_big.gif")
					})
					$("#houzi").stop().animate({
						top: Y,
						left: X
					}, 2000, function() {
						//吃宝物
						if (440 < X && X < 560 && 140 < Y && Y < 260) {
							isbig = true;
							$("#baobei").remove();
							$("#houzi").attr("src", "img/work13/playerbig_right.gif")
						} else {
							$("#houzi").attr("src", "img/work13/player3.gif")
						}
					})

				})


			})
		</script>
	</head>
	<body>
		<img id="houzi" src="img/work13/player3.gif" />
		<img id="baobei" src="img/work13/pet.gif" />
	</body>
</html>
