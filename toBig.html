<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/jqzoom.css" rel="stylesheet" type="text/css" media="screen"/>
		<script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
		<script type="text/javascript" src="js/jqzoom插件/jquery.jqzoom.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".jqzoom").jqueryzoom(
				{
					xzoom:300,
					yzoom:300,
					offset:30,
					position:'right'
				});
			});
		</script>
	</head>
	<body>
		<div>
			<div class="jqzoom">
				<img src="img/small.jpg" alt="娃娃" jqimg="img/big.jpg"/>
			</div>
		</div>
	</body>
</html>
